<!DOCTYPE html> <!-- Document type declaration for HTML5 -->
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"> <!-- Define XML namespaces for Thymeleaf -->
<head>
	<meta charset="UTF-8"> <!-- Character encoding declaration -->
	<meta http-equiv="X-UA-Compatible" content="IE=edge"> <!-- Set the X-UA-Compatible meta tag for Internet Explorer -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Responsive viewport meta tag -->
	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"> <!-- Link to Bootstrap CSS file -->
	<link rel="stylesheet" th:href="@{/css/index.css}"> <!-- Link to a custom CSS file using Thymeleaf syntax -->
	<title>Home Page</title> <!-- Title of the webpage -->
</head>
<body>
	
	<!-- Importing NavBar -->
	<div th:insert="navbar.html :: navbar"></div> <!-- Thymeleaf tag to include the navbar from navbar.html -->
	;

	<!-- Main Container Start -->
	<div class="main-container container py-5 px-4"> <!-- Main container with Bootstrap classes for padding -->
		<img src="/images/Quiz.gif" alt="Animated GIF"> <!-- Image tag to display an animated GIF -->

    
		<div class="text-box"> <!-- Container for text content -->
			<style>
				.mb-5 {
					font-size: 77px; /* Adjust the font size as needed */
					font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif; /* Change the font family */
				}
			</style>
			<h1 class="mb-5 text-center">QuizQuest</h1> <!-- Heading for the quiz app -->
			<form class="card bg-dark py-5 px-4" action="/quiz" method="POST"> <!-- Form for entering username and starting the quiz with Bootstrap card styling -->
				<p>Enter Your Name</p> <!-- Text prompting user to enter their name -->
				<input type="text" name="username" /> <!-- Input field for entering the username -->
				<p class="text-danger warning" th:if="${warning}" th:text="${warning}"></p> <!-- Paragraph to display any warning messages -->
				
				<button type="submit" class="btn btn-warning">Start Quiz</button> <!-- Button to submit the form and start the quiz -->
			</form>
		</div>
	</div>
	
	<!-- Importing Footer -->
	<div th:insert="footer.html :: footer"></div> <!-- Thymeleaf tag to include the footer from footer.html -->
	
	<!-- Bootstrap JS -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"></script> <!-- Link to Bootstrap JavaScript file -->
</body>
</html>
